<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script 
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous"></script>
        
    <script src="https://www.sowecms.com/demos/statics/prism.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.sowecms.com/demos/statics/prism.css">

</head>

<body>
   <pre id="jsonData"></pre>
    <script src="jquery.instagramFeed.js"></script>
    <script>
        function handleData(obj) {
            console.log("Got Data", obj);
            var jstr = JSON.stringify(obj, null, 3);
            console.log(jstr);
            $("#jsonData").html(jstr);
        }

        function getDataByUser(username) {
            $(window).on('load', function(){
                $.instagramFeed({
                    'username': username,
                    'display_profile': false,
                    'display_biography': false,
                    'display_gallery': false,
                    'callback': handleData,
                    'get_data': true
                }); 
            });
        }

        function getDataByTag(tag) {
            $(window).on('load', function(){
                $.instagramFeed({
                    'tag': tag,
                    'display_profile': false,
                    'display_biography': false,
                    'display_gallery': false,
                    'callback': handleData,
                    'get_data': true
                }); 
            });
        }

        (function($){
            //getDataByUser("taikoin");
            getDataByTag("taikoing");
        })(jQuery);
    </script>
</body>
</html>
